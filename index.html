<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Transactions</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">

</head>

<body class="">
    <div class="container overflow-auto">
        <div class="d-flex justify-content-between my-2">
            <h1 class="" id="mainText">Customer Transactions</h1> <button class="btn btn-dark  p-2" dark="0"
                id="toggle">dark
                mode</button>
        </div>
        <div class="row">
            <div class="col-md-6"><input type="text" class="form-control mb-3" id="filter-name"
                    placeholder="Filter by customer name"></div>
            <div class="col-md-6"> <input type="number" class="form-control mb-3" id="filter-amount"
                    placeholder="Filter by transaction amount">
            </div>
            <div class="col-md-12">
                <table id="customer-table" class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>Customer Name</th>
                            <th>Transaction Date</th>
                            <th>Transaction Amount</th>
                            <th>More details</th>
                        </tr>

                    </thead>
                    <tbody id="demo">

                    </tbody>
                </table>
                <span id="custName" class='alert alert-success p-2 my-2'></span>
                <canvas id="transactionChart" class="my-2" width="400" height="200"></canvas>
            </div>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
